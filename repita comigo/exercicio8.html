<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var contagem =1;

        var numero = parseInt(prompt("Digite um número inteiro:"));
        while (numero<contagem) {
            var numero = parseInt(prompt("Apenas números maiores que zero:"));
        }

        while (contagem <= numero){
            document.write (contagem + "<br>");
            contagem ++;
        }

        
        
            </script>
</body>
</html>
