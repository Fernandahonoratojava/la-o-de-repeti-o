<body>
    <script>
        var divisao;
        var a = parseInt(prompt("Digite o primeiro número"));
        var b = parseInt(prompt("Digite o segundo número"));
    while (a <=0 || b <=0){
alert ("O número não pode ser igual ou menor que 0, digite novamente.")
      a=  parseInt(prompt("Digite o primeiro número"));
      b=  parseInt(prompt("Digite o segundo número"));

    divisao = a/b;
    alert("O resultado da divisão é "+divisao +".");



    </script>
